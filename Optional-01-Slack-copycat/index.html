<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slack prototype</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- TODO: Slack copycat markup -->
    <div class="d-flex">
      <div class="entity-bar p-3">
        <p class="entity-button">LW</p>
        <p class="text-muted px-2">SL</p>
      </div>
      <div class="channels-bar p-3">
        <h1 class="text-white">Le Wagon</h1>
        <div class="user d-flex align-items-baseline">
          <div class="active-circle">
          </div>
          <p>arthur-littm</p>
        </div>

        <!-- Channels -->
        <div class="channels">
          <div class="channels-title d-flex align-items-baseline justify-content-between">
            <p class="text-white font-weight-bold mb-0">Channels</p>
            <i class="fa-solid fa-plus fa-sm" style="color: #ffffff;"></i>
          </div>
          <div class="badges">
            <div class="general-badge d-flex align-items-baseline">
              <i class="fa-brands fa-slack fa-sm" style="color: #aaa4a9;"></i>
              <p class="px-2 mb-0">general</p>
            </div>
            <div class="general-badge d-flex align-items-baseline">
              <i class="fa-brands fa-slack fa-sm" style="color: #aaa4a9;"></i>
              <p class="px-2 mb-0">help</p>
            </div>
            <div class="design-badge d-flex align-items-baseline">
              <i class="fa-brands fa-slack fa-sm" style="color: #aaa4a9;"></i>
              <p class="text-white px-2 mb-0">design</p>
            </div>
            <div class="general-badge d-flex align-items-baseline">
              <i class="fa-solid fa-lock fa-sm" style="color: #aaa4a9;"></i>
              <p class="px-2 mb-0">friday-drinks</p>
            </div>
            <div class="general-badge d-flex align-items-baseline">
              <i class="fa-solid fa-lock fa-sm" style="color: #aaa4a9;"></i>
              <p class="px-2">climbing</p>
            </div>
          </div>
        </div>

        <!-- direct messages -->
        <div class="direct-messages">
          <div class="direct-messages-title d-flex align-items-baseline justify-content-between">
            <p class="text-white font-weight-bold mb-0">Direct Messages</p>
            <i class="fa-solid fa-plus fa-sm" style="color: #ffffff;"></i>
          </div>
          <div class="user d-flex align-items-baseline">
            <div class="active-circle">
            </div>
            <p class="mb-0">Matz</p>
          </div>
          <div class="user d-flex align-items-baseline">
            <div class="active-circle">
            </div>
            <p class="mb-0">ATuring</p>
          </div>
          <div class="user d-flex align-items-baseline">
            <div class="non-active-circle">
            </div>
            <p class="mb-0">SteveWozniak</p>
          </div>
          <div class="user d-flex align-items-baseline">
            <div class="non-active-circle">
            </div>
            <p class="mb-0">Zuckerberg</p>
          </div>
        </div>
      </div>
      <div class="chat-bar bg-white p-3">
        <div class="container">
          <h1>hola</h1>
        </div>
      </div>
    </div>


    <!-- Bootstrap JavaScript library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
